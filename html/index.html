<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label Printer Web Interface</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <div>
            <h1>Label Printer</h1>
            <select id="label-size">
                <option value="SmallLabelPrinter">Small Address Label</option>
                <option value="LargeLabelPrinter">Large Address Label</option>
            </select>
        </div>

        <button id="print-button">Print Label</button>

        </header>

        <main>
            <div id="controls">
                <h2>Enter text for label:</h2>
                <div id="text-label-container">
                    <fieldset>
                        <legend>Text Label Type</legend>
                        <div>
                            <input type="radio" id="label-type-ship-to" name="text-label-type" value="ship-to" checked />
                            <label for="label-type-ship-to">Ship To</label>
                        </div>
                        <div>
                            <input type="radio" id="label-type-raw" name="text-label-type" value="raw" />
                            <label for="label-type-raw">Raw</label>
                        </div>
                    </fieldset>
                    <div id="text-label-type-options">
                        <label for="text-margin-top" style="width: 150px">Top Margin:</label>
                        <input type="number" id="text-margin-top" min="-999" value="0" step="1" max="999" />
                        <label for="text-margin-left">Left Margin:</label>
                        <input type="number" id="text-margin-left" min="-999" value="10" step="1" max="999" />
                        <label for="ship-to-margin-top" id="ship-to-margin-top-label">Ship To Top Margin:</label>
                        <input type="number" id="ship-to-margin-top" min="-999" value="10" step="1" max="999" />
                        <label for="ship-to-margin-left" id="ship-to-margin-left-label">Ship To Left Margin:</label>
                        <input type="number" id="ship-to-margin-left" min="-999" value="10" step="1" max="999" />
                    </div>
                    <div id="text-box-container">
                        <div id="text-box-toolbar">
                            <div id="text-box-buttons">
                                <button id="text-button-justify-left" class="text-button-justify-hor active">L</button>
                                <button id="text-button-justify-center" class="text-button-justify-hor">C</button>
                                <button id="text-button-justify-right" class="text-button-justify-hor">R</button>
                                <div></div>
                                <button id="text-button-justify-top" class="text-button-justify-vert active">T</button>
                                <button id="text-button-justify-mid" class="text-button-justify-vert">M</button>
                                <button id="text-button-justify-bot" class="text-button-justify-vert">B</button>
                            </div>
                            <div style="align-content: center;">
                                <label for="font-size">Font Size:</label>
                                <input type="number" id="font-size" min="1" value="20" step="1" max="999" />
                            </div>
                        </div>
                        <textarea id="text-box" placeholder="Label Text..."></textarea>
                    </div>
                </div>
                <h2>Load image for label:</h2>
                <div id="load-image-container">
                    <button onclick="document.getElementById('image-input').click()">Browse...</button>
                    <input id="image-input" style="display: none" type="file">
                </div>
                <h2>Controls:</h2>
                <div id="image-controls-container">
                    <div id="button-container">
                        <button id="reset-button">Reset Image</button>
                        <button id="fit-button">Fit Image</button>
                    </div>
                    <div>
                        <p id="offset-x">X offset: 0</p>
                        <p id="offset-y">Y offset: 0</p>
                        <p id="offset-w" alt="Amount of pixels subtracted from original width">Width offset: 0</p>
                        <p id="offset-h" alt="Amount of pixels subtracted from original height">Height offset: 0</p>
                    </div>
                </div>
            </div>

            <div id="canvas-container">
                <canvas id="canvas" />
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
